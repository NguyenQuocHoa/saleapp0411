<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">QUẢN LÝ SẢN PHẨM</h1>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name="kw" placeholder="Nhập từ khóa..." class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="number" name="tugia" placeholder="Nhập giá trị bắt đầu..." class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="number" name="dengia" placeholder="Nhập giá trị kết thúc..." class="form-control">
                          </div>
                        </div>
                    </div>
                    <input type="submit" value="Tìm Kiếm" class="btn btn-danger">
                </form>
            </div>

        </div>

        <table class="table">
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            {% for p in products %}
            <tr>
                <td>
                    <img src="{{ url_for('static', filename=p.image) }}"
                         alt="{{ p.name }}" width="120" />
                </td>
                <td>{{ p.id }}</td>
                <td>
                    <a href="{{ url_for('product_detail', product_id=p.id) }}">{{ p.name }}</a>
                </td>
                <td>{{ "{:,.1f}".format(p.price) }} VNĐ</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
